<app-navbar></app-navbar>  

<mdb-card style=" margin-top:100px;margin-bottom: 100px;" *ngIf="currentSupplier" class="text-center">
    <mdb-card-header class="info-color white-text text-center py-4">
    <h5>
      <strong>Supplier Details</strong>
    </h5>
  </mdb-card-header>
  <form style="color: #757575;">
                    <div class="md-form mt-3">
                        <input type="text" name="firstname" class="form-control" [(ngModel)]="currentSupplier.firstName" mdbInputDirective required>
                        <label for="name">First name : </label>
                    </div>

                    <div class="md-form">
                        <input type="text" name="lastname" class="form-control" [(ngModel)]="currentSupplier.lastName" mdbInputDirective required>
                        <label for="lastname">Last name : </label>
                    </div>
                    <div class="md-form">
                        <input type="email" name="mail" class="form-control" [(ngModel)]="currentSupplier.mail" mdbInputDirective required>
                        <label for="mail">Mail : </label>
                    </div>
                    <div class="md-form">
                        <input type="tel" name="tel" class="form-control" [(ngModel)]="currentSupplier.phoneNumber" mdbInputDirective required>
                        <label for="tel">Phone number : </label>
                    </div>
                    <div class="md-form">
                        <input type="date" name="date" class="form-control" [(ngModel)]="currentSupplier.dateOfBirth" mdbInputDirective required>
                        <label for="date">Date : </label>
                    </div>
                    <div class="md-form">
                        <input type="text" name="address" class="form-control" [(ngModel)]="currentSupplier.address" mdbInputDirective required>
                        <label for="address">Address : </label>
                    </div>
                    <div class="md-form">
                        <input type="text" name="postalcode" class="form-control" [(ngModel)]="currentSupplier.postalCode" mdbInputDirective required>
                        <label for="postalcode">ZIP Code : </label>
                    </div>
                    <div class="md-form">
                        <input type="text" name="town" class="form-control" [(ngModel)]="currentSupplier.town" mdbInputDirective required>
                        <label for="town">Town : </label>
                    </div>
                    <div class="md-form">
                        <input type="text" name="country" class="form-control" [(ngModel)]="currentSupplier.country" mdbInputDirective required>
                        <label for="country">Country : </label>
                    </div>
    </form>
    <mdb-card-footer class="justify-content-center">
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="update()" mdbWavesEffect>Update</button>
                <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="onDelete(currentSupplier)">Delete</button>
            </mdb-card-footer>
</mdb-card>

<h2 style="margin-top:100px;">List of Suppliers</h2>
<button type="button" mdbBtn gradient="blue" rounded="true" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect> Add <mdb-icon icon="plus-square"></mdb-icon></button >
<div mdbModal #basicModal="mdbModal" class="modal top" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
   aria-hidden="true">
    <div class="modal-dialog modal-lg modal-full-height modal-top" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                    <mdb-icon icon="close"></mdb-icon>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel">Add new Supplier</h4>
            </div>
            <div class="modal-body">
                <form class="text-center" style="color: #757575;">

                    <div class="md-form mt-3">
                        <input type="text" name="firstname" class="form-control" [(ngModel)]="newSupplier.firstName" mdbInputDirective required>
                        <label for="name">First name : </label>
                    </div>

                    <div class="md-form">
                        <input type="text" name="lastname" class="form-control" [(ngModel)]="newSupplier.lastName" mdbInputDirective required>
                        <label for="lastname">Last name : </label>
                    </div>
                    <div class="md-form">
                        <input type="email" name="mail" class="form-control" [(ngModel)]="newSupplier.mail" mdbInputDirective required>
                        <label for="mail">Mail : </label>
                    </div>
                    <div class="md-form">
                        <input type="tel" name="tel" class="form-control" [(ngModel)]="newSupplier.phoneNumber" mdbInputDirective required>
                        <label for="tel">Phone number : </label>
                    </div>
                    <div class="md-form">
                        <input type="date" name="date" class="form-control" [(ngModel)]="newSupplier.dateOfBirth" mdbInputDirective required>
                        <label for="date">Date : </label>
                    </div>
                    <div class="md-form">
                        <input type="text" name="address" class="form-control" [(ngModel)]="newSupplier.address" mdbInputDirective required>
                        <label for="address">Address : </label>
                    </div>
                    <div class="md-form">
                        <input type="text" name="postalcode" class="form-control" [(ngModel)]="newSupplier.postalCode" mdbInputDirective required>
                        <label for="postalcode">ZIP Code : </label>
                    </div>
                    <div class="md-form">
                        <input type="text" name="town" class="form-control" [(ngModel)]="newSupplier.town" mdbInputDirective required>
                        <label for="town">Town : </label>
                    </div>
                    <div class="md-form">
                        <input type="text" name="country" class="form-control" [(ngModel)]="newSupplier.country" mdbInputDirective required>
                        <label for="country">Country : </label>
                    </div>

                    </form>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
                <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="addSupplier(newSupplier);basicModal.hide()">OK!</button>
            </div>
        </div>
    </div >
</div >
<div class="table-responsiv table-borderede" cellspacing="0">
    <table mdbTable #table class="table table-hover table-fixed table-striped">
        <!-- table head-->
        <thead>
            <tr>
                <th *ngFor="let head of headElements; let i = index" scope="col" [mdbTableSort]="suppliers" [sortBy]="headElements[i]">{{head}} <mdb-icon icon="sort"></mdb-icon>
                </th>
            </tr>
            <!--table head-->
        </thead>

        <!--table body-->
        <tbody>
            <tr class="table" *ngFor="let Supplier of suppliers; let i = index" [class.selected]="Supplier === currentSupplier">
                <th scope="row">{{Supplier.supplierID}}</th>
                <td >{{Supplier.firstName}}</td>
                <td >{{Supplier.lastName}}</td>
                <td >{{Supplier.mail}}</td>
                <td >{{Supplier.phoneNumber}}</td>
                <td >{{Supplier.town}}</td>
                <td ><a (click)="onEdit(Supplier)" class="clickable">Edit  <mdb-icon icon="edit"></mdb-icon></a></td>
                <td ><a (click)="onDelete(Supplier)" class="clickable">Delete  <mdb-icon icon="trash"></mdb-icon></a></td>
            </tr>
            
        </tbody>
        <!--table body-->

    </table>
</div>
