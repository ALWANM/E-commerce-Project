<div class="limiter " >
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../../assets/images/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
					<span class="login100-form-title">
						Member Login
					</span>

        <div class="wrap-input100 validate-input"  data-validate = "Valid email is required: ex@abc.xyz">

          <input class="input100"     type="email"   id="username" name="username" placeholder="email@example.com" pattern="[^ @]*@[^ @]*" [(ngModel)]="user.mail" #username="ngModel" email required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>
        <div *ngIf="f.submitted && !username.valid" class="wrap-input100 validate-input">Valid email is required: ex@abc.xyz</div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100"   type="password"   placeholder="Password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Login
          </button>
        </div>

       <!-- <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
          <a class="txt2" href="#">
            Username / Password?
          </a>
        </div>-->

        <div class="text-center p-t-136">
          <a [routerLink]="['/register']" class="btn btn-link">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
